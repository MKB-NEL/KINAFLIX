<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/hJn13Xc/K-removebg-preview.png">
    <meta name="google-site-verification" content="aoYANdN487E7hM6c4E3ue9_1TJPyahNordrDTbItnTc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINAFLIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: black;
            color: white;
            transition: background 0.3s ease, backdrop-filter 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-family: 'Comfortaa', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain; /* Changed from cover to prevent stretching */
        }

        .new-releases-slider {
            margin-top: 120px;
            width: 100%;
            height: 500px;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            max-width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .movie-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-description {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .movie-rating {
            font-size: 1rem;
            opacity: 0.9;
        }

        .movie-section {
            padding: 20px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            scrollbar-width: none;
        }

        .movie-box {
            min-width: 150px;
            max-width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .movie-box img {
            width: 100%;
            height: auto;
        }

        .movie-box .movie-title {
            font-size: 1rem;
            margin-top: 5px;
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            font-weight: 500;
            color: white;
            text-decoration: none;
        }

        .search-bar-wrapper {
            padding: 20px;
            margin-top: 40px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            padding: 8px 15px;
            font-size: 1rem;
            border: 2px solid #e50914;
            background-color: #333;
            color: white;
            border-radius: 5px;
            width: 300px;
        }

        .search-container button {
            padding: 8px 12px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: white;
            cursor: pointer;
        }

        .footer {
            background-color: #000;
            padding: 40px 20px;
            margin-top: 20px;
            color: #fff;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin-bottom: 20px;
        }

        .footer-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e50914;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #e50914;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #e50914;
        }

        .footer-bottom {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .search-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .search-results .movie-box {
            max-width: 120px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo {
                margin-bottom: 10px;
            }

            .new-releases-slider {
                height: 300px;
            }

            .swiper-slide img {
                height: auto;
            }

            .movie-info {
                bottom: 10px;
                left: 10px;
            }

            .movie-title {
                font-size: 1.5rem;
            }

            .movie-description, .movie-rating {
                font-size: 0.9rem;
            }

            .movie-row {
                gap: 5px;
            }

            .movie-box {
                min-width: 100px;
                max-width: 100px;
            }

            .movie-box .movie-title {
                font-size: 0.9rem;
            }

            .search-container input[type="text"] {
                width: 100%;
                max-width: 200px;
            }

            .search-results .movie-box {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>

    <header class="header" id="header">
        <div class="logo">KINAFLIX</div>
        <img src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" alt="Profile" class="profile-pic">
    </header>

    <div class="new-releases-slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="new-releases-slider"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div class="movie-section">
        <h2 class="section-title">Bikunzwe cyane</h2>
        <div class="movie-row" id="trending-row"></div>
    </div>

    <div class="movie-section">
        <h2 class="section-title">Ibishya bigezweho</h2>
        <div class="movie-row" id="new-releases-row"></div>
    </div>

    <div class="movie-section">
        <h2 class="section-title">Filime zifite amanota menshi</h2>
        <div class="movie-row" id="top-rated-row"></div>
    </div>

    <div class="search-bar-wrapper">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Shakisha filime...">
            <button onclick="searchMovies()">Search</button>
        </div>
    </div>

    <h1 style="padding: 0 20px;">Ibisubizo:</h1>
    <div id="search-results" class="search-results"></div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Ibyerekeye kuri Twebwe</h3>
                <p>KINAFLIX ni urubuga rwawe rwizewe rwo kureba filime nshya, ibiganiro bya TV, n'ibindi birimo byihariye.</p>
            </div>
            <div class="footer-section">
                <!-- Add additional footer content here if needed -->
            </div>
            <div class="footer-section">
                <h3>Dukurikirane</h3>
                <div class="social-icons">
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 KINAFLIX | by btem | uburenganzira bwose burabitswe.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const API_KEY = "aa3d6961efc3b487425daf0ec9f464f0";

        async function fetchMovies(url, containerId) {
            const response = await fetch(url);
            const data = await response.json();
            const movies = data.results;
            const container = document.getElementById(containerId);
            container.innerHTML = "";

            movies.forEach(movie => {
                const movieBox = document.createElement("div");
                movieBox.classList.add("movie-box");
                movieBox.innerHTML = `
                    <a href="view.html?id=${movie.id}">
                        <img src="${movie.poster_path ? "https://image.tmdb.org/t/p/w500" + movie.poster_path : "https://via.placeholder.com/150"}" alt="${movie.title}">
                        <div class="movie-title">${movie.title}</div>
                    </a>
                `;
                container.appendChild(movieBox);
            });
        }

        async function fetchNewReleases() {
            const response = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}`);
            const data = await response.json();
            const movies = data.results;
            const container = document.querySelector('.swiper-wrapper');
            container.innerHTML = "";

            movies.forEach(movie => {
                const slide = document.createElement("div");
                slide.classList.add("swiper-slide");
                slide.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; position: relative; width: 100%; height: 100%;">
                        <img src="${movie.backdrop_path ? "https://image.tmdb.org/t/p/original" + movie.backdrop_path : "https://via.placeholder.com/150"}" alt="${movie.title}">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-description">${movie.overview}</div>
                            <div class="movie-rating">Rating: ${movie.vote_average}</div>
                        </div>
                    </div>
                `;
                container.appendChild(slide);
            });

            new Swiper('.swiper', {
                slidesPerView: 1,
                spaceBetween: 10,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        }

        async function fetchTrendingMovies() {
            await fetchMovies(`https://api.themoviedb.org/3/trending/movie/day?api_key=${API_KEY}`, "trending-row");
        }

        async function fetchNewReleasedMovies() {
            await fetchMovies(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}`, "new-releases-row");
        }

        async function fetchTopRatedMovies() {
            await fetchMovies(`https://api.themoviedb.org/3/movie/top_rated?api_key=${API_KEY}`, "top-rated-row");
        }

        async function searchMovies() {
            const searchQuery = document.getElementById('search-input').value;
            const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${searchQuery}`;

            const response = await fetch(searchUrl);
            const data = await response.json();
            const searchResults = data.results;
            const container = document.getElementById('search-results');
            container.innerHTML = "";

            searchResults.forEach(movie => {
                const movieBox = document.createElement("div");
                movieBox.classList.add("movie-box");
                movieBox.innerHTML = `
                    <a href="view.html?id=${movie.id}">
                        <img src="${movie.poster_path ? "https://image.tmdb.org/t/p/w500" + movie.poster_path : "https://via.placeholder.com/150"}" alt="${movie.title}">
                        <div class="movie-title">${movie.title}</div>
                    </a>
                `;
                container.appendChild(movieBox);
            });
        }

        fetchNewReleases();
        fetchTrendingMovies();
        fetchNewReleasedMovies(); // Fetch new released movies for "Ibishya byagezeho"
        fetchTopRatedMovies();

        // Disable right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable F12 key (Developer Tools)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
